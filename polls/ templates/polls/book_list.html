<!DOCTYPE html>
<html>
<head>
  <title>Book List</title>
</head>
<body>
  <h1>Book List</h1>
  <a href="{% url 'polls:book_add' %}">Add New Book</a>
  <ul>
    {% for book in books %}
      <li>{{ book.name }} ({{ book.publisher.name }}) - <a href="{% url 'polls:book_edit' book.id %}">Edit</a> | <a href="{% url 'polls:book_delete' book.id %}">Delete</a></li>
    {% endfor %}
  </ul>
</body>
</html>
